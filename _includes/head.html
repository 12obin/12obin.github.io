<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
<title>{% if page.judulseo %}{{ page.judulseo | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="description" content="{% if page.deskripsi %}{{ page.deskripsi }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.katakunci %}{{ page.katakunci }}{% else %}{{ site.katakunci }}{% endif %}">

<meta property="og:title" content="{% if page.judulseo %}{{ page.judulseo | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta property="og:locale" content="en_US" />
<meta property="og:description" content="{% if page.deskripsi %}{{ page.deskripsi }}{% else %}{{ site.description }}{% endif %}" />

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:site_name" content="{% if page.judulseo %}{{ page.judulseo | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta property="og:type" content="article" />
<meta property="article:published_time" content="{% if page.tanggalpostterbit %}{{ page.tanggalpostterbit }}{% else %}{{ site.pertamaterbit }}{% endif %}">
<meta property="article:modified_time" content="{% if page.tanggalpostmodif %}{{ page.tanggalpostmodif }}{% else %}{{ site.terakhirupdate }}{% endif %}">
<meta name="twitter:card" content="summary" />
<meta property="twitter:title" content="{% if page.judulseo %}{{ page.judulseo | escape }}{% else %}{{ site.title | escape }}{% endif %}" />

<meta name="author" content="AchmadYangPertama">

<meta name="robots" content="index, follow" />
<meta name="googlebot" content="index, follow" />

<script type="application/ld+json">
{"@context":"https://schema.org","@type":"BlogPosting","dateModified":"{% if page.tanggalpostmodif %}{{ page.tanggalpostmodif }}{% else %}{{ site.terakhirupdate }}{% endif %}","datePublished":"{% if page.tanggalpostterbit %}{{ page.tanggalpostterbit }}{% else %}{{ site.pertamaterbit }}{% endif %}","description":"{% if page.deskripsi %}{{ page.deskripsi }}{% else %}{{ site.description }}{% endif %}","headline":"{% if page.judulseo %}{{ page.judulseo | escape }}{% else %}{{ site.title | escape }}{% endif %}","mainEntityOfPage":{"@type":"WebPage","@id":"{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"},"url":"{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"}</script>

<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
{%- feed_meta -%}
{%- if jekyll.environment == 'production' and site.google_analytics -%}
{%- include google-analytics.html -%}
{%- endif -%}
</head>
